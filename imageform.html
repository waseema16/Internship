<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Hello</h1>
      <p>I am waseema.</p>
    </div>
    <div class="right">
      <form class="register-form">
        
        Name:<input type="text" placeholder="Name" required>
        Email:<input type="email" placeholder="Email ID" required>
        Number:<input type="tel" placeholder="Phone No" required>
        Password:<input type="password" placeholder="Password" required>

        <label class="terms">
          <input type="checkbox" required>
          I accept terms and conditions & privacy policy
        </label>

        <button type="submit">Register</button>
      </form>
    </div>
  </div>
</body>
</html>
